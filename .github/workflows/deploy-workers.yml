name: Deploy Workers

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker: [auth-worker, espn-client, yahoo-client, fantasy-mcp]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Test ${{ matrix.worker }}
        run: npm test
        working-directory: workers/${{ matrix.worker }}

      - name: Type-check ${{ matrix.worker }}
        run: npm run type-check
        working-directory: workers/${{ matrix.worker }}

  deploy:
    name: Deploy ${{ matrix.worker }}
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    strategy:
      matrix:
        worker: [auth-worker, espn-client, yahoo-client, fantasy-mcp]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Deploy ${{ matrix.worker }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/${{ matrix.worker }}
          command: deploy --env ${{ github.ref == 'refs/heads/main' && 'prod' || 'preview' }}
